<!DOCTYPE html>
<html>
<head>
    <title>YouTube Commander Settings</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .settings-container {
            background: #fff;
        }
        .setting-group {
            margin-bottom: 15px;
        }
        h1 {
            color: #c00;
            font-size: 16px;
            margin: 0 0 15px 0;
        }
        h2 {
            color: #666;
            font-size: 14px;
            margin: 0 0 10px 0;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .input-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        label {
            width: 90px;
            font-size: 13px;
        }
        input[type="number"] {
            width: 60px;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }
        .shortcut-input {
            width: 120px;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            background: #f5f5f5;
            cursor: pointer;
        }
        .shortcut-input:focus {
            outline: none;
            border-color: #c00;
            background: #fff;
        }
        .shortcut-input.recording {
            background: #ffe6e6;
            border-color: #c00;
        }
        .quality-select {
            width: 120px;
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            background: #fff;
        }
        .quality-select:focus {
            outline: none;
            border-color: #c00;
        }
        .unit {
            font-size: 12px;
            color: #666;
        }
        button {
            width: 100%;
            background: #c00;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }
        button:hover {
            background: #a00;
        }
        .status {
            margin-top: 8px;
            padding: 6px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            text-align: center;
        }
        .success {
            background: #e6ffe6;
            color: #006600;
            display: block;
        }
        .error {
            background: #ffe6e6;
            color: #c00;
            display: block;
        }
        .note {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }
        .drive-status {
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .drive-connected {
            background: #e6ffe6;
            color: #006600;
        }
        .drive-error {
            background: #ffe6e6;
            color: #c00;
        }
        .drive-syncing {
            background: #e6f3ff;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>YouTube Commander</h1>
        
        <div class="setting-group">
            <h2>Seek Times</h2>
            <div class="input-group">
                <label for="shortSeek">Short Seek:</label>
                <input type="number" id="shortSeek" min="1" max="60" value="3">
                <span class="unit">seconds</span>
            </div>
            <div class="input-group">
                <label for="mediumSeek">Medium Seek:</label>
                <input type="number" id="mediumSeek" min="1" max="120" value="10">
                <span class="unit">seconds</span>
            </div>
            <div class="input-group">
                <label for="longSeek">Long Seek:</label>
                <input type="number" id="longSeek" min="1" max="300" value="30">
                <span class="unit">seconds</span>
            </div>
        </div>

        <div class="setting-group">
            <h2>Video Quality</h2>
            <div class="input-group">
                <label for="maxQuality">Max Quality:</label>
                <select id="maxQuality" class="quality-select">
                    <option value="highres">4K (2160p)</option>
                    <option value="hd1440">1440p</option>
                    <option value="hd1080" selected>1080p</option>
                    <option value="hd720">720p</option>
                    <option value="large">480p</option>
                    <option value="medium">360p</option>
                    <option value="small">240p</option>
                    <option value="tiny">144p</option>
                </select>
            </div>
        </div>

        <div class="setting-group">
            <h2>Keyboard Shortcuts</h2>
            <div class="input-group">
                <label for="shortSeekKey">Short Seek:</label>
                <input type="text" id="shortSeekKey" class="shortcut-input" readonly>
            </div>
            <div class="input-group">
                <label for="mediumSeekKey">Medium Seek:</label>
                <input type="text" id="mediumSeekKey" class="shortcut-input" readonly>
            </div>
            <div class="input-group">
                <label for="longSeekKey">Long Seek:</label>
                <input type="text" id="longSeekKey" class="shortcut-input" readonly>
            </div>
            <div class="note">Click on a shortcut field and press your desired key combination.</div>
        </div>

        <button id="save">Save Settings</button>
        <div id="status" class="status"></div>

        <div class="setting-group">
            <h2>Full Window Mode</h2>
            <div class="input-group">
                <label for="fullWindowShortcut">Shortcut Key:</label>
                <input type="text" id="fullWindowShortcut" class="shortcut-input" maxlength="1" placeholder="f">
                <span class="note">(Alt + key)</span>
            </div>
            <div class="note">Toggle full window mode with Alt + key</div>
        </div>

        <div class="setting-group">
            <h2>Watch History</h2>
            <div style="display: flex; gap: 8px;">
                <button id="exportHistory" style="width: 48%;">Export History</button>
                <button id="importHistory" style="width: 48%;">Import History</button>
            </div>
            <input type="file" id="historyFileInput" accept=".txt" style="display: none;">
            <div id="historyStatus" class="status"></div>
        </div>

        <div class="setting-group">
            <h2>‚è∞ Backup Reminders</h2>
            <div class="input-group">
                <label style="width: auto; font-size: 12px;">
                    <input type="checkbox" id="backupReminders" checked> 
                    Remind me once when I open the browser to backup to Google Drive
                </label>
            </div>
            <div id="reminderStatus" class="status"></div>
        </div>

    </div>
    <script src="popup.js"></script>
</body>
</html>
